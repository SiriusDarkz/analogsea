<!DOCTYPE html> 
<html>
<head>
	<title>Sign Up to AnalogSea</title>
	<meta charset="utf-8">
	<meta name="author" content="AnalogSea">
	<meta name="description" content="Sing Up Web form for AnalogSea">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<img class="logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea" />
		<div class="signup-form">
			<form>
				<fieldset name="Sign up">
				<legend>Sign up</legend>
				<label for="e-mail">Email</label>
				<input type="email" name="e-mail" required="">
				<label for="pswd">Password</label>
				<input type="Password" name="pswd">
				<button type="submit">Sign Up</button>	
				</fieldset>
			</form>
		</div>
		<footer role="contentinfo" class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </footer>
	</main>
</body>
</html>
